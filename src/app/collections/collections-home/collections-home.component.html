<!-- This is the Table Component-->
<app-divider>
    Table Component
</app-divider>
<app-table class="striped celled"
 [data]="data" 
 [headers]="headers"
 ></app-table>

 <!-- This is the Tabs Menu -->
 <app-divider>
    Tabs Menu
 </app-divider>
 <app-tabs>
    <a class="item"
    routerLink="./"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    >Biography</a>
    <a class="item" routerLink="./companies" routerLinkActive="active"
    >Companies</a>
    <a class="item" routerLink="./partners" routerLinkActive="active"
    >Partners</a>
 </app-tabs>
